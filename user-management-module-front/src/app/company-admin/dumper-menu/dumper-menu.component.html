<mat-sidenav-container class="sidenav-container component-container" *ngIf="viewContent && !hideSecondaryMenu">
    <mat-sidenav class="sidenav secondary-menu" [position]="(isHandset$ | async) ? 'end' : 'start'" #drawer fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar class="secondary-menu-head">
            <app-lang-def-button [componentCode]="componentCode">
            </app-lang-def-button>
            {{uiLabels.secondaryMenuHead}}
        </mat-toolbar>
        <mat-nav-list class="secondary-menu" *ngFor="let parentMenuItem of menuList">
            <!-- <mat-expansion-panel *ngIf="parentMenuItem.child" [class.mat-elevation-z0]="true" dense>
                <mat-expansion-panel-header>
                    {{parentMenuItem.menuTitle}}
                </mat-expansion-panel-header>
                <mat-nav-list *ngFor="let childMenuItem of parentMenuItem.child" dense>
                    <mat-list-item [routerLink]="[childMenuItem.parentSegment,{ outlets: { dumperAdminOutlet: [childMenuItem.menuUrl] } }]" [ngClass]="selectedMenu==childMenuItem.menuTitle ? 'secondary-menu-selected' : ''" (click)="setSelectedMenuName(childMenuItem.menuTitle)">{{childMenuItem.menuTitle}}</mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel> -->
            <div>
                <mat-list-item id={{parentMenuItem.menuId}} [ngClass]="selectedMenu==parentMenuItem.menuTitle ? 'secondary-menu-selected' : ''" (click)="setSelectedMenuName(parentMenuItem)" *ngIf="!MOBILE_MENU_IDS.includes(parentMenuItem.menuId)">{{parentMenuItem.menuTitle}}</mat-list-item>
                <!-- [routerLink]="[parentMenuItem.parentSegment,{outlets: { dumperAdminOutlet: [parentMenuItem.menuUrl]}}]" -->
            </div>

        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>

        <div fxLayout="row" style="position: sticky;top: 0;">
            <mat-toolbar style="background-color: rgb(224, 224, 241);">

                <mat-label fxLayoutAlign="start center" fxFlex="1 1 100%"><span *ngIf="isSystemAdmin">
                        <app-lang-def-button [componentCode]="componentCode">
                        </app-lang-def-button>
                    </span>
                    {{selectedMenu}}</mat-label>
                <div fxLayoutAlign="end center" *ngIf="isHandset$ | async">
                    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    </button>
                </div>
            </mat-toolbar>

        </div>
        <div fxLayout="row" style="position: sticky;top: 0;background-color: rgb(236, 236, 236);">
            <mat-toolbar style="font-size: medium;height: 45px;">
                <mat-label fxLayoutAlign="start center" fxFlex="1 1 100%">{{uiLabels.companyName}} : {{companyName}}</mat-label>
            </mat-toolbar>
        </div>
        <router-outlet name="dumperAdminOutlet"></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>

<router-outlet name="dumperAdminOutlet" *ngIf="viewContent && hideSecondaryMenu"></router-outlet>

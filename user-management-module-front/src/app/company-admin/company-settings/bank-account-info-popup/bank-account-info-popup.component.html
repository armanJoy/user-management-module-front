<mat-card style="border:solid rgb(224, 217, 217) 2px;">
    <div [ngClass]="!(isHandset$ | async) ? 'form-padding' : ''">
        <mat-card-header *ngIf="!fromAgreement">
            <mat-card-title style="padding-bottom: 10px;">
                <span *ngIf="isSystemAdmin">
                    <app-lang-def-button [componentCode]="componentCode">
                    </app-lang-def-button>
                </span>
                {{uiLabels.addAccountInfo}}
            </mat-card-title>
        </mat-card-header>

        <mat-card-content style="margin-top: 20px;">

            <div fxLayout="column" [fxLayoutGap]="(isHandset$ | async) ? '10px' : '20px'" *ngIf="!(isHandset$ | async)">
                <div fxLayout="row">
                    <div fxFlex="0 0 140px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>{{uiLabels.bankName}}</mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">
                        <input [readonly]="!otherBankAccount" type="text" [ngClass]="!(isHandset$ | async) ? 'input-medium' : 'input-large'" id="bankName" matInput placeholder="" [(ngModel)]="bankAccountInfo.bankName">
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <div fxLayout="row">
                    <div fxFlex="0 0 140px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>{{uiLabels.branchName}}</mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">
                        <input [readonly]="!otherBankAccount" type="text" [ngClass]="!(isHandset$ | async) ? 'input-medium' : 'input-large'" id="branchName" matInput placeholder="" [(ngModel)]="bankAccountInfo.branchName">
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <div fxLayout="row">
                    <div fxFlex="0 0 140px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>{{uiLabels.accountNumber}} </mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">
                        <input [readonly]="!otherBankAccount" [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="accountNumber" [(ngModel)]="bankAccountInfo.accountNumber">

                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <div fxLayout="row">
                    <div fxFlex="0 0 140px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>{{uiLabels.accountName}}</mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">
                        <input [readonly]="!otherBankAccount" type="text" [ngClass]="!(isHandset$ | async) ? 'input-medium' : 'input-large'" id="accountName" matInput placeholder="" [(ngModel)]="bankAccountInfo.accountName">
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">

                    <div fxFlex="0 0 140px" fxLayout="column" fxLayoutAlign="center start">
                        <mat-label>&nbsp;</mat-label>
                    </div>
                    <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>&nbsp;</mat-label>

                    <div fxFlex="0 0 80px" fxLayout="column" fxLayoutAlign="center center">

                    </div>

                </div>

                </div>

                    <u>

                </div>

                <div fxFlex="90 1 auto">

                            <button id="close" mat-raised-button color="accent" mat-dialog-close="">{{uiLabels.close}}</button>

                        </div>

            </div>


        </mat-card-content>
    </div>
</mat-card>

<h2 mat-dialog-title>
    <span *ngIf="isSystemAdmin">
        <app-lang-def-button [componentCode]="componentCode">
        </app-lang-def-button>
    </span>
    {{uiLabels.pageHeader}}
</h2>
<mat-dialog-content>
    <!-- <mat-card>
        <mat-card-content> -->
    <div fxLayout="column" [ngClass]="!(isHandset$ | async) ? 'form-padding-popup' : 'form-padding-popup-mobile'" [fxLayoutGap]="(isHandset$ | async) ? '10px' : '20px'">
        <div fxLayout="row">
            <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                <mat-label>{{uiLabels.personName}}</mat-label>
            </div>
            <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                <mat-label>:</mat-label>
            </div>
            <div fxFlex="90 1 auto">

                <input id="personName" matInput [(ngModel)]="requestInfo.personName">
            </div>
            <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

            </div>
        </div>


        <div fxLayout="row">
            <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                <mat-label>{{uiLabels.contactNo}}</mat-label>
            </div>
            <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                <mat-label>:</mat-label>
            </div>
            <div fxFlex="90 1 auto">

                <input id="contactNo" mask="00-0000-0000" matInput [(ngModel)]="requestInfo.contactNo">
            </div>
            <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                <mat-label>{{uiLabels.wasteType}}</mat-label>
            </div>
            <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                <mat-label>:</mat-label>
            </div>
            <div fxFlex="90 1 auto">

                <input id="wasteCategory" matInput [(ngModel)]="requestInfo.wasteType">
            </div>
            <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                <mat-label>{{uiLabels.wasteItem}}</mat-label>
            </div>
            <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                <mat-label>:</mat-label>
            </div>
            <div fxFlex="90 1 auto">

                <input id="wasteItem" matInput [(ngModel)]="requestInfo.wasteItem">
            </div>
            <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                <mat-label>{{uiLabels.unitDef}}</mat-label>
            </div>
            <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                <mat-label>:</mat-label>
            </div>
            <div fxFlex="90 1 auto">

                <input id="unitDef" matInput [(ngModel)]="requestInfo.unitDef">
            </div>
            <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                <mat-label>{{uiLabels.wasteShape}}</mat-label>
            </div>
            <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                <mat-label>:</mat-label>
            </div>
            <div fxFlex="90 1 auto">

                <input id="wasteItemShape" matInput [(ngModel)]="requestInfo.wasteShape">
            </div>
            <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="0 0 100px" fxLayout="column" fxLayoutAlign="center end">
                <mat-label>{{uiLabels.wastePackage}}</mat-label>
            </div>
            <div fxFlex="0 0 40px" fxLayout="column" fxLayoutAlign="center center">
                <mat-label>:</mat-label>
            </div>
            <div fxFlex="90 1 auto">

                <input id="wasteItemPackage" matInput [(ngModel)]="requestInfo.wastePackage">
            </div>
            <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

            </div>
        </div>

    </div>

</mat-dialog-content>
<mat-dialog-actions class="action-button-right" align="end">
    <button id="closeBtn" mat-raised-button color="accent" mat-dialog-close>{{uiLabels.close}}</button>
    <button id="addBtn" mat-raised-button color="primary" (click)="addRequest()">{{uiLabels.sendButton}}</button>

</mat-dialog-actions>

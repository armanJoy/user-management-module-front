<div fxLayout="row">
    <mat-toolbar style="background-color: rgb(235, 235, 235);">
        <mat-label fxLayoutAlign="start center" fxFlex="1 1 100%">
            <span *ngIf="isSystemAdmin">
                <app-lang-def-button [componentCode]="componentCode">
                </app-lang-def-button>
            </span>
            {{uiLabels.branchList}}
        </mat-label>
        <div fxLayoutAlign="end center" style="margin-right: 40px;">
            <button id="addBranchBtn" mat-raised-button color="primary" (click)="openBranchInfoDiolog()" *ngIf="!isViewMode">{{uiLabels.addButton}}</button>
        </div>
    </mat-toolbar>
    <mat-divider>
    </mat-divider>
</div>

<mat-card *ngFor="let item of companyInfo.branchList,index as i" class="common-list-item" [ngStyle]="{'background-color': selectedItem==item ? 'rgb(224, 224, 241)' : ''}" (click)="selectListItem(item)" style="margin: 5px;">
    <mat-card-content>
        <div class="three-section-list-row" style="margin-bottom: 10px;">
            <div class="list-value-section">
                <div class="list-section-label">
                    <mat-label>{{uiLabels.branchName}}</mat-label>
                </div>

                <div class="list-section-separator">
                    :
                </div>
                <div class="list-section-value" style="font-weight: 500;">
                    <mat-label>{{item.branchName}}</mat-label>
                </div>

            </div>
            <div class="list-value-section">
                <div class="list-section-label">
                    <mat-label>{{uiLabels.branchAddress}}</mat-label>
                </div>

                <div class="list-section-separator">
                    :
                </div>
                <div class="list-section-value">
                    <mat-label>{{item.zipcodeFormated}}, {{item.branchAddress}}</mat-label>
                </div>

            </div>
            <div class="list-value-section">
                <div class="list-section-label">

                </div>

                <div class="list-section-separator">

                </div>
                <div class="list-section-value">
                    <!-- <button *ngIf="!isViewMode" id="editBranch-{{i}}" mat-raised-button class="list-button" (click)="openBranchInfoDiolog(item)">{{uiLabels.editButton}}</button> -->
                </div>

            </div>


        </div>
        <div class="three-section-list-row" style="margin-bottom: 10px;">
            <div class="list-value-section">
                <div class="list-section-label">
                    <mat-label>{{uiLabels.personInCharge}}</mat-label>
                </div>

                <div class="list-section-separator">
                    :
                </div>
                <div class="list-section-value" style="font-weight: 500;">
                    <mat-label>{{item.branchInchargeName}}</mat-label>
                </div>

            </div>
            <div class="list-value-section">
                <div class="list-section-label">
                    <mat-label>{{uiLabels.contactNo}}</mat-label>
                </div>

                <div class="list-section-separator">
                    :
                </div>
                <div class="list-section-value">
                    <mat-label>{{item.branchContactNoFormated}}</mat-label>
                </div>

            </div>
            <div class="list-value-section">
                <div class="list-section-label">

                </div>

                <div class="list-section-separator">

                </div>
                <div class="list-section-value">

                    <!-- <button *ngIf="!isViewMode" id="viewBranch-{{i}}" mat-raised-button class="list-button" type="click" (click)="openBranchInfoViewDiolog(item)">{{uiLabels.viewButton}}</button> -->
                </div>

            </div>
        </div>

        <div class="three-section-list-row" style="margin-bottom: 10px;">

            <div class="list-value-section">
                <div class="list-section-label" style="flex: 100%;" fxLayoutGap="20px">
                    <button *ngIf="!isViewMode" id="editBranch-{{i}}" mat-raised-button class="list-button" (click)="openBranchInfoDiolog(item)">{{uiLabels.editButton}}</button>
                    <button *ngIf="!isViewMode" id="viewBranch-{{i}}" mat-raised-button class="list-button" type="click" (click)="openBranchInfoViewDiolog(item)">{{uiLabels.viewButton}}</button>
                    <button *ngIf="!isViewMode" id="removeBranch{{i}}" mat-raised-button class="list-button" type="click" (click)="removeBranch(item.branchId)">{{uiLabels.removeButton}}</button>
                </div>

            </div>
        </div>

<mat-card>
    <span *ngIf="isSystemAdmin">
        <app-lang-def-button [componentCode]="componentCode">
        </app-lang-def-button>
    </span>
    <div class="three-section-list-row">
        <div class="list-value-section">
            <div class="list-section-label">
                {{uiLabels.from}}
                <!-- {{uiLabels.month}} -->
            </div>

            <div class="list-section-separator" style="margin-left: 10px; margin-right: 10px;">
                :
            </div>
            <div class="list-section-value">
                <!-- {{selectedMonth}} -->{{startDate}}
            </div>

        </div>
        <div class="list-value-section">
            <div class="list-section-label">
                <!-- {{uiLabels.year}} --> {{uiLabels.to}}
            </div>

            <div class="list-section-separator">
                :
            </div>
            <div class="list-section-value">
                <!-- {{selectedYear}} --> {{endDate}}
            </div>

        </div>
        <div class="list-value-section">
            <div class="list-section-label">
                {{uiLabels.totalCO2Value}}
            </div>

            <div class="list-section-separator" style="margin-left: 10px; margin-right: 10px;">
                :
            </div>
            <div class="list-section-value">
                {{projectWiseCO2Emission.dumperCo2Emission| number:'1.0-6'}} gm
            </div>

        </div>
    </div>

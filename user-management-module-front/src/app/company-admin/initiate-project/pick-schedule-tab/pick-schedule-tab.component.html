<mat-dialog-content>


    <!-- <mat-card-actions align="end"> -->
    <mat-dialog-actions align='end' style="margin-bottom: 10px;">
        <span style="display:flex;justify-content: flex-start;flex: 1;" *ngIf="isSystemAdmin">
            <app-lang-def-button [componentCode]="componentCode">
            </app-lang-def-button>
        </span>
        <button mat-raised-button color="primary" (click)="TabChanage(true)">{{uiLabels.backBtn}}</button>
        <button mat-raised-button color="primary" (click)="onClick(false)">Save</button>

    </mat-dialog-actions>


    <!-- </mat-card-actions> -->
    <div>
        <div *ngFor="let item of disposalList,index as i">
            <div class="list-item">

                <div class="three-section-list-row" style="margin-bottom: 10px;">
                    <div class="list-value-section">
                        <div class="list-section-label">
                            {{uiLabels.wasteItem}}

                        </div>

                        <div class="list-section-separator">
                            :
                        </div>
                        <div class="list-section-value">
                            {{item.wasteItemName}}
                        </div>

                    </div>
                    <div class="list-value-section">
                        <div class="list-section-label">
                            {{uiLabels.disposalId}}

                        </div>

                        <div class="list-section-separator">
                            :
                        </div>
                        <div class="list-section-value">
                            {{item.disposalViewId}}
                        </div>

                    </div>
                    <div class="list-value-section">
                        <div class="list-section-label">
                            <!-- Drop Location -->
                        </div>

                        <div class="list-section-separator">
                            <!-- : -->
                        </div>
                        <div class="list-section-value">
                            <button *ngIf="item.isParent" mat-raised-button class="list button" (click)="onClickAddPickButton(item,i)">{{uiLabels.addPickBtn}}</button>
                            <!-- {{item.dropAddress}} -->
                        </div>

                    </div>


                </div>
                <div class="three-section-list-row" style="margin-bottom: 10px;">
                    <div class="list-value-section">
                        <div class="list-section-label">
                            {{uiLabels.pickLocation}}

                        </div>

                        <div class="list-section-separator">
                            :
                        </div>
                        <div class="list-section-value">
                            {{item.pickLocation}}
                        </div>

                    </div>
                    <div class="list-value-section">
                        <div class="list-section-label">
                            {{uiLabels.dropLocation}}

                        </div>

                        <div class="list-section-separator">
                            :
                        </div>
                        <div class="list-section-value">
                            {{item.dropLocation}}
                        </div>

                    </div>
                    <div class="list-value-section">
                        <div class="list-section-label">
                            {{uiLabels.pickQuantity}}({{item.unit}})
                        </div>

                        <div class="list-section-separator">
                            :
                        </div>
                        <div class="list-section-value">
                            <input type="number" [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-medium'" id='jobTitle' [(ngModel)]="item.quantity">
                        </div>

                    </div>


                </div>
                <div class="three-section-list-row">
                    <div class="list-value-section">
                        <div class="list-section-label">
                            {{uiLabels.date}}
                        </div>

                        <div class="list-section-separator">
                            :
                        </div>
                        <div class="list-section-value">

                        </div>

                    </div>
                    <div class="list-value-section">
                        <div class="list-section-label">
                            <!-- Drop Location -->
                            {{uiLabels.from}}
                        </div>

                        <div class="list-section-separator">

                        </div>
                        <div class="list-section-value">
                            <app-date-time-input [modelObject]="item" [modelDateAttributeName]="'fromDate'"></app-date-time-input>
                        </div>

                    </div>
                    <div class="list-value-section">
                        <div class="list-section-label">
                            {{uiLabels.to}}
                        </div>

                        <div class="list-section-separator">

                        </div>
                        <div class="list-section-value">
                            <app-date-time-input [modelObject]="item" [modelDateAttributeName]="'toDate'"></app-date-time-input>
                        </div>

                    </div>


                </div>

            </div>

        </div>
    </div>
</mat-dialog-content>

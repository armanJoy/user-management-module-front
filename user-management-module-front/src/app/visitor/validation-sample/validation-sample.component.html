<div fxLayout="column" fxFlex="1 1 100%" fxLayoutGap="20px" style="margin-top: 30px;">
    <div fxLayout="row">
        <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
            <mat-label>{{uiLabels.userNameLabel}}</mat-label>
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
            <mat-label>:</mat-label>
        </div>
        <div fxFlex="90 1 auto">

            <input matInput id="userName" [(ngModel)]="formModel.userName">
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
            <mat-label>{{uiLabels.ageLabel}}</mat-label>
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
            <mat-label>:</mat-label>
        </div>
        <div fxFlex="90 1 auto">

            <input matInput id="age" [(ngModel)]="formModel.age">
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
            <mat-label>{{uiLabels.zipCodeLabel}}</mat-label>
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
            <mat-label>:</mat-label>
        </div>
        <div fxFlex="90 1 auto">

            <input matInput id="zipCode" [(ngModel)]="formModel.zipCode">
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
            <mat-label>{{uiLabels.emailLabel}}</mat-label>
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
            <mat-label>:</mat-label>
        </div>
        <div fxFlex="90 1 auto">

            <input matInput id="email" [(ngModel)]="formModel.email">
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
            <mat-label>{{uiLabels.contactNoLabel}}</mat-label>
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
            <mat-label>:</mat-label>
        </div>
        <div fxFlex="90 1 auto">

            <input matInput id="contactNo" [(ngModel)]="formModel.contactNo">
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

        </div>
    </div>

    <div fxLayout="row">
        <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
            <!-- <mat-label>{{uiLabels.contactNoLabel}}</mat-label> -->
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
            <!-- <mat-label>:</mat-label> -->
        </div>
        <div fxFlex="90 1 auto">

            <button mat-raised-button class="simple-button" (click)="submit()">Submit</button>
        </div>
        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
        </div>
    </div>

</div>

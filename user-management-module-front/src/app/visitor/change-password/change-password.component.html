<mat-card style="height: 470px;">
    <div>
        <mat-card-header style="padding-bottom: 20px;">
            <mat-card-title>
                <label mat-dialog-title *ngIf="fromUserProfile">{{uiLabels.pageHeaderChangePass}}</label>
                <label mat-dialog-title *ngIf="!fromUserProfile">{{uiLabels.pageHeaderForgetPass}}</label>

            </mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <div fxLayout="column" [fxLayoutGap]="(isHandset$ | async) ? '10px' : '20px'">
                <div fxLayout="row">
                    <div fxFlex="0 1 120px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>{{uiLabels.userId}}</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <input [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="userIdField" matInput [(ngModel)]="newIdentification.userId">
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <div fxLayout="row" *ngIf="!fromUserProfile">
                    <div fxFlex="0 1 120px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <button [disabled]="(newIdentification.oneTimeAccessFlag==oneTimeAccessFlagTrue) ? 'true' : 'false'" id="addBtn" mat-raised-button class="simple-button" (click)="sendAccessCode()">{{uiLabels.sendAccessCodeBtn}}</button>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

            </div>
            <!--  -->
            <!-- access code and new password div -->
            <!--  -->
            <div fxLayout="column" [fxLayoutGap]="(isHandset$ | async) ? '10px' : '20px'" style="padding-top: 25px;">
                <div fxLayout="row">
                    <div fxFlex="0 1 120px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label *ngIf="!fromUserProfile">{{uiLabels.accessCode}}</mat-label>
                        <mat-label *ngIf="fromUserProfile">{{uiLabels.currentPassword}}</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <input *ngIf="!fromUserProfile" [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="accessCodeField" matInput [(ngModel)]="newIdentification.accessCode">

                        <input *ngIf="fromUserProfile" type="password" [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="accessCodeField" matInput [(ngModel)]="newIdentification.accessCode">
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="0 1 120px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>{{uiLabels.newPassword}}</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <input [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="newPassField" type="password" matInput [(ngModel)]="newPassword">
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="0 1 120px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>{{uiLabels.confirmPassword}}</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <input [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="confirmPassKey" type="password" matInput [(ngModel)]="confirmPassword" (input)="newPassword.length == confirmPassword.length && checkPasswordSimilarity()">
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="0 1 120px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>&nbsp;</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <mat-label *ngIf="passwordMatchFlag=='0'" style="color: red;">* Password Not Matched</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <div fxLayout="row">
                    <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center center">
                        <button id="addBtn" mat-raised-button class="simple-button" mat-dialog-close>{{uiLabels.cancel}}</button>
                    </div>
                    <div fxFlex="90 1 auto">

                        <button id="addBtn" mat-raised-button class="simple-button" (click)="changePassword()">{{uiLabels.changePassword}}</button>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

            </div>
        </mat-card-content>
    </div>

</mat-card>

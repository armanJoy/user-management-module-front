<h2 mat-dialog-title>Static Page Content</h2>
<mat-card>
    <mat-dialog-content class="Design">
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutGap="10px">
                <div fxFlex="100 1 auto" fxLayout="column" fxLayoutAlign="center center">
                    <textarea name="" id="staticTemplate" style="width: 100%;height: 100%;" rows="26" cols="20" [(ngModel)]="staticTemplate"></textarea>
                </div>
            </div>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions class="action-button-right" align="end">
        <button id="cancelBtn" mat-raised-button color="accent" mat-dialog-close>Cancel</button>
        <button id="updateBtn" mat-raised-button color="primary" (click)="updateContent()">Update</button>
    </mat-dialog-actions>
</mat-card>

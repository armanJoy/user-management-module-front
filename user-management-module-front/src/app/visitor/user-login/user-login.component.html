<!-- <mat-dialog-content> -->



<mat-card>
    <div [ngClass]="!(isHandset$ | async) ? 'form-padding' : ''">
        <mat-card-header style="padding-bottom: 20px;">
            <label mat-dialog-title>
                Login
</label>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="column" [fxLayoutGap]="(isHandset$ | async) ? '10px' : '20px'">
                <div fxLayout="row">
                    <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>Email</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">
                        <input [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="userId" matInput [(ngModel)]="userIdentification.userId" [disabled]="firstStepAuthDone">
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <div fxLayout="row">
                    <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>Password</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <input [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="UserPassword" matInput type="password" [(ngModel)]="userIdentification.userAuth" [disabled]="firstStepAuthDone">
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <div fxLayout="row" *ngIf="userIdOrPasswordMatchFlag=='0'">
                    <div fxFlex="0 1 120px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>&nbsp;</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <mat-label style="color: red;">* User Id and/or Password Incorrect</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

		<div *ngIf="firstStepAuthDone" fxLayout="row" >
                    <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
                        <mat-label>OTP</mat-label>
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label>:</mat-label>
                    </div>
                    <div fxFlex="90 1 auto">

                        <input [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="otp" matInput type="text" [(ngModel)]="otp">
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                <div fxLayout="row">
                    <div fxFlex="0 1 100px" fxLayout="column" fxLayoutAlign="center end">
                        
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-label></mat-label>
                    </div>
                    <div fxFlex="90 1 auto">
<button *ngIf="!firstStepAuthDone" id="loginBtn" mat-raised-button class="simple-button" (click)="login()">Login</button>
			<u *ngIf="false && !firstStepAuthDone" style="margin-left:30px;cursor: pointer;" (click)="forgetPassOp()">Forget Password</u>

	<button *ngIf="firstStepAuthDone" mat-raised-button class="simple-button" (click)="confirmOtp()">Confirm</button>
	<button *ngIf="firstStepAuthDone" [disabled]="!resendTimeOut" style="margin-left:30px;" mat-raised-button class="simple-button" (click)="sendOtp()">Resend</button>
                        
                    </div>
                    <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">

                    </div>
                </div>

                

            </div>
        </mat-card-content>
    </div>

</mat-card>

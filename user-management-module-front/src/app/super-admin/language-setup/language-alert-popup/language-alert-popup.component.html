        <h2>{{uiLabels.messageContent}}</h2>

    <mat-card-actions align="end">
        <button id="okButton" mat-raised-button color="primary" [mat-dialog-close]="">
            {{uiLabels.okBtn}}
        </button>
    </mat-card-actions>
</mat-card>

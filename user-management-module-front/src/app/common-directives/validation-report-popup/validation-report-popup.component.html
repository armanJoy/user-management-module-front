<h2>{{uiLabels.validationReportTitle}}</h2>

<mat-dialog-content>

    <div *ngFor="let eachControl of validationReport.controls" style="margin-top: 15px;">

        <div *ngIf="eachControl.validations.length>0">

            <div fxLayout="column" [fxLayoutGap]="(isHandset$ | async) ? '10px' : '20px'" style="margin-bottom: 10px;">
                <div fxLayout="row wrap">
                    <div fxLayout="row" fxFlex="95 1 auto">
                        <div fxFlex="0 2 360px" fxLayout="column" fxLayoutAlign="start start">
                            <mat-label style="font-weight: bold;">{{eachControl.controlName}}</mat-label>
                        </div>
                        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                            <mat-label></mat-label>
                        </div>
                        <div fxFlex="90 1 auto" fxLayout="column" fxLayoutAlign="center start">
                            <mat-label></mat-label>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngFor="let eachValidation of eachControl.validations">
                <div fxLayout="column" [fxLayoutGap]="(isHandset$ | async) ? '10px' : '20px'" style="margin-bottom: 10px;">
                    <div fxLayout="row">
                        <div fxFlex="0 1 50px" fxLayout="column" fxLayoutAlign="center start">
                            <mat-label>{{uiLabels.validationMessage}}</mat-label>
                        </div>
                        <div fxFlex="0 1 40px" fxLayout="column" fxLayoutAlign="center center">
                            <mat-label>:</mat-label>
                        </div>
                        <div fxFlex="90 1 auto" fxLayoutAlign="start center">
                            <mat-label>{{eachValidation.message}}</mat-label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</mat-dialog-content>

<mat-dialog-actions class="action-button-right" align="end">
    <button id="validationOk" class="simple-button" mat-raised-button color="primary" mat-dialog-close="">{{uiLabels.ok}}</button>
</mat-dialog-actions>

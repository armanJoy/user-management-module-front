<div class="col">
    <input [disabled]="disabled" [readonly]="readOnly" type="text" [ngClass]="!(isHandset$ | async) ? 'input-small' : 'input-large'" id="dateTimeDirective" matInput placeholder={{uiLabels.placeholder}} mask={{mask}} [(ngModel)]="modelObject[modelDateAttributeName]" (focusout)="checkDateValidity()">

    <mat-label *ngIf="validDate=='0'" style="color: red;padding-top: 5px;">{{uiLabels.invalidDateMessage}}</mat-label>
</div>
